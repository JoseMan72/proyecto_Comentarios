<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit {{ comentario.pk }}</h1>
    <form action="{% url 'comentario_edit' pk=comentario.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
    <br>
    <a href="{% url 'comentario_delete' pk=comentario.pk %}">Eliminar</a>
    <br>
    <a href="{% url 'lista_comentarios' %}">Volver a la lista</a>
</body>
</html>
